<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOODECODE - Order food online</title>
    <style>
        /* Base Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f5ebe0;
  color: #4e342e;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Form Container */
form {
  background-color: #d7ccc8;
  padding: 30px 40px;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
}

/* Label & Input Field */
form div {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  color: #3e2723;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px;
  border: 2px solid #a1887f;
  border-radius: 8px;
  font-size: 1rem;
  transition: 0.3s;
  background-color: #fff8f0;
}

input:focus {
  border-color: #6d4c41;
  box-shadow: 0 0 8px rgba(109, 76, 65, 0.4);
  outline: none;
}

/* Submit Button */
button[type="submit"] {
  width: 100%;
  padding: 12px;
  background-color: #6d4c41;
  color: #ffffff;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #5d4037;
}

    </style>
</head>

<body>
    <form action="/submit.php">
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter password" required>
        </div>
        
        <button type="submit">submit</button>
</body>

</html>
